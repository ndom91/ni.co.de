<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="{{ page.title }}">
  <meta name="twitter:image" content="assets/img/ndo_logo.png">
  <meta name="twitter:title" content="ndom91's linux [mis]adventures">
  <meta name="twitter:description" content="{{ page.excerpt | uri_escape }}">
  <meta name="twitter:creator" content="@duqdom">

  <!-- Open Graph -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="ndom91">
  <meta property="og:description" content="ndom91 homepage">
  <meta property="og:url" content="https://ndo.dev/#{{ page.title }}">
  <meta property="og:image" content="https://ndo.dev/assets/img/ndo_logo.png">
  <meta property="og:image:width" content="75px">
  <meta property="og:image:height" content="150px">
  <meta property="fb:app_id" content="153532311991694">

  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/posts.css" | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Space+Mono:400,700|Ubuntu+Mono|Roboto+Mono:100,300,300i,500|Overpass+Mono:300,400" rel="stylesheet">
  <meta name="theme-color" content="#1a222c" />

  <script type="text/javascript" src="assets/js/simple-scrollbar.min.js" />

  <!-- FAVICONS -->

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="https://ndo.dev/img/favicons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://ndo.dev/assets/img/favicons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://ndo.dev/assets/img/favicons/apple-touch-icon-72x72.png" />

  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://ndo.dev/assets/img/favicons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="https://ndo.dev/assets/img/favicons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://ndo.dev/assets/img/favicons/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="https://ndo.dev/assets/img/favicons/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="https://ndo.dev/assets/img/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="https://ndo.dev/assets/img/favicons/favicon-32x32.png" sizes="32x32" />

  <link rel="icon" type="image/png" href="https://ndo.dev/assets/img/favicons/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="ndom91 tools"/>

  var el = document.querySelector('body');
  SimpleScrollbar.initEl(el);
